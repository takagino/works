<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www/w3/org/TR/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>[range.js_usedcar]</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
	<script type="text/javascript" src="js/prototype.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/range.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/newrange.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/control.js" charset="utf-8"></script>
</head>
<body>
	<img src ="site-image/logo.jpg" alt="" width="1250" height="120" />
	<div id ="container">
		<div id="loading"></div>
		<div id="colorBar"></div>
		<div id="colorMin"></div>
		<p id="colorVal">色 :<span id="colorDat">黒色</span></p>
		<div id="priceBar"></div>
		<div id="priceRange"></div>
		<div id="priceMin"></div>
		<div id="priceMax"></div>
		<p id="priceVal">価格 :<span id="priceDat">0万円—100万円</span></p>
		<div id="meterBar"></div>
		<div id="meterRange"></div>
		<div id="meterMin"></div>
		<div id="meterMax"></div>
		<p id="meterVal">走行 :<span id="meterDat">0km—50000km</span></p>
		<div id="yearBar"></div>
		<div id="yearRange"></div>
		<div id="yearMin"></div>
		<div id="yearMax"></div>
		<div id="yearIn"></div>
		<p id="yearVal">年式 :<span id="yearDat">2002—2007</span></p>
		<div id ="contents">
			<div id="sample">
				<div class="carName">
					<p>ブランド／車種　(グレード)</p>
				</div>
				<div id = "imgblock">
					<p>車体画像</p>
				</div>
				<div class="info">
					<div class="terms">
						<p>価格</p>
					</div>
					<div class="terms">
						<p>走行距離</p>
					</div>
					<div class="terms">
						<p>モデル年式</p>
					</div>
					<div class="terms">
						<p>地域</p>
					</div>
					<div class="cap">
						<p>詳細情報</p>
					</div>
				</div>
			</div>
			<div id = "data">
				<div id="back"></div>
				<div id="next"></div>
				<div id="number"></div>
			</div>
			<div id="indicate"></div>
		</div>
	</div>
</body>
</html>
