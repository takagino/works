<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www/w3/org/TR/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=Shift_JIS" />
	<title>eye fish</title>
	<link rel="stylesheet" type="text/css" href="/css/low.css" />
	<link rel="stylesheet" type="text/css" href="css/layout.css" />
	<script src="/js/prototype.js" type="text/javascript"></script>
	<script src="/js/swfobject.js" type="text/javascript"></script>
	<script src="/js/JavaScriptFlashGateway.js" type="text/javascript"></script>
	<script type="text/javascript">
		function getResult(value) {
			var data = eval("("+value+")");
			var d = data.label;
			flashProxy.call('getLabel',d);
		}
		
		var lcId = new Date().getTime();
		var flashProxy = new FlashProxy(lcId, "/js/JavaScriptFlashGateway.swf");
	</script>
</head>
<body>
	<div id="contents">
		<script type="text/javascript">
			var tag = new FlashTag("front.swf", 1660, 1000);
			tag.setFlashvars('lcId='+lcId);
			tag.write(document);
		</script>
		<div id="flashcontent">
			This page requires flash9.<br>
			Please install or upgrade flash player if you see this message.<br>
			<a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif"></a>
		</div>
		<script type="text/javascript">
			var so = new SWFObject("http://facekit.net/flash/facekit_1", "facekit_1", "320", "263", "8", "#869ca7");
			so.addParam("allowScriptAccess", "always");
			so.addVariable("url", location.href);
			so.addVariable("callback", "getResult");
			so.write("flashcontent");
		</script>
	</div>
</body>
</html>
